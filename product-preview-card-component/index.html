<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>
  <!--========= STYLE =========-->
  <link rel="stylesheet" href="css/style.css">
  <!--========= FONTS =========-->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet">
</head>

<body>

  <main class="content">
    <article class="product-image">
      <picture>
        <source srcset="images/image-product-desktop.jpg" media="(min-width: 640px)">
        <img src="images/image-product-mobile.jpg" alt="product-img">
      </picture>
    </article>
    <article class="product-detail">
      <h2>Perfum</h2>

      <h1>Gabrielle Essence Eau De Parfum</h1>

      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.</p>
      <ul class="price">
        <li>$149.99</li>
        <li><s>$169.99</s></li>
      </ul>

      <button class="btn"><img src="images/icon-cart.svg">Add to Cart</button>
    </article>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/Djomab">Djogona Mahamat</a>.
  </div>
</body>

</html>
