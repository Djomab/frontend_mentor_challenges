<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <link rel="stylesheet" href="style/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
</head>
<body>
  <main class="content">
    <div class="order-image">
      <img src="images/illustration-hero.svg" alt="illustration hero" />
    </div>
    <div class="order-description">
      <h1>Order Summary</h1>
      <p>  You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>
      <div class="plan-box">
          <div class="plan-details">
            <img src="images/icon-music.svg" alt="music icon">
            <div class="text">
              <h5>Annual Plan</h5>
              <p>$59.99/year</p>
            </div>
          </div>
          <a href="#" class="plan-action">Change</a>
      </div>
      <button class="btn-price">Proceed to Payment</button>
      <button class="btn-cancel">Cancel Order</button>
    </div>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Djomab/">Djogona Mahamat</a>.
  </div>
</body>
</html>
