<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <main id="main-content">
    <article class="image">
      <img src="/images/image-equilibrium.jpg" alt="image equilibrium" />
      <div>
        <img src="/images/icon-view.svg" alt="view icon" />
      </div>
    </article>
    <article class="description">
      <h2>Equilibrium #3429</h2>
      <p>Our Equilibrium collection promotes balance and calm.</p>
    </article>
  
    <ul class="promotion">
      <li class="eth">
        <img src="/images/icon-ethereum.svg" alt="icon ethereum">
        <p>0.041 ETH</p>
      </li>
      <li>
        <img src="/images/icon-clock.svg" alt="clock">
        3 days left
      </li>
    </ul>
    <article class="author">
      <img src="/images/image-avatar.png" alt="user avatar">
      <p>Creation of <span>Jules Wyvern</span></p>
    </article>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Djogona Mahamat</a>.
  </footer>
</body>
</html>
